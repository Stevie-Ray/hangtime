name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  CI: true
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci --cache-min=9999 --no-audit --progress=false
      - name: Check format
        run: npm run format:check
      - name: Check linter
        run: npm run lint
      - name: Check types
        run: npm run type-check
      # - name: Check unit tests
      #   run: npm run test:unit
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps
      # - name: Check e2e tests
      #   run: npm run test:e2e
      # - uses: actions/upload-artifact@v4
      #   if: ${{ !cancelled() }}
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && UV_USE_IO_URING=0 npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HANGTIME_APP }}'
          channelId: live
          projectId: hangtime-app
